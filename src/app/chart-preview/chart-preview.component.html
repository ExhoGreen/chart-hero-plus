<div class="ch-chart-preview">
    <div class="ch-chart-preview-controls">
        <button md-icon-button color="primary" (click)="play()">
            <i class="fa fa-play fa-2x" aria-hidden="true" aria-label="Play"></i>
        </button>
        <button md-icon-button color="primary" (click)="stop()">
            <i class="fa fa-stop fa-2x" aria-hidden="true" aria-label="Stop"></i>
        </button>
    </div>
    <div class="ch-chart-preview-display">
        <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg">
            <line x1="0" x2="100%" [attr.y1]="zeroPosition + '%'" [attr.y2]="zeroPosition + '%'" stroke="white"
                stroke-width="4"></line>
            <svg:g app-view-beat *ngFor="let beat of beats" [beat]="beat"/>
            <svg:g app-view-note *ngFor="let note of notes" [note]="note"/>
        </svg>
    </div>
    <div class="ch-chart-preview-download">
        <button md-raised-button color="primary" (click)="downloadChart()">Download Chart</button>
    </div>
</div>
