<div class="chart-display">
    <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg">
        <line x1="0" x2="100%" [attr.y1]="zeroPosition + '%'" [attr.y2]="zeroPosition + '%'" stroke="white" stroke-width="4"></line>
        <svg:g app-chart-display-beat *ngFor="let beat of beats" [position]="beat.position" />
        <svg:g app-chart-display-note *ngFor="let note of notes" [position]="note.position" [color]="note.color" />
    </svg>
</div>
