<svg:g (click)=select()>
    <ng-container *ngIf="open">
        <svg:g app-chart-view-note-open [note]="note"/>
    </ng-container>
    <ng-container *ngIf="guitar">
        <svg:g app-chart-view-note-guitar [note]="note"/>
    </ng-container>
    <ng-container *ngIf="ghl">
        <svg:g app-chart-view-note-ghl [note]="note"/>
    </ng-container>
</svg:g>
