<ng-container>
    <svg:line *ngIf="note.selected" [attr.y1]="note.y-1" [attr.y2]="note.y-1" x1="0" x2="100" stroke="white" stroke-width="0.5"></svg:line>        
    <svg:line [attr.y1]="note.y" [attr.y2]="note.y" x1="0" x2="100" stroke="purple" stroke-width="2"></svg:line>
    <svg:line *ngIf="note.selected" [attr.y1]="note.y+1" [attr.y2]="note.y+1" x1="0" x2="100" stroke="white" stroke-width="0.5"></svg:line>
</ng-container>
