<ng-container *ngIf="black">
    <svg:path [attr.d]="blackNotePath" fill="black"></svg:path>
</ng-container>
<ng-container *ngIf="white">
    <svg:path [attr.d]="whiteNotePath" fill="white"></svg:path>
</ng-container>
<ng-container *ngIf="chord">
    <svg:path [attr.d]="halfBlackNotePath" fill="black"></svg:path>
    <svg:path [attr.d]="halfWhiteNotePath" fill="white"></svg:path>
</ng-container>
