<ng-container *ngIf="black">
    <svg:path [attr.d]="blackNotePath" [attr.transform]="noteTransform(1, 0, -3.85)" fill="black"></svg:path>
    <svg:path [attr.d]="blackNotePath" [attr.transform]="noteTransform(1, 0, -3.85)" fill="black" stroke="black" stroke-width="0.1"></svg:path>
    <svg:path [attr.d]="blackNotePath" [attr.transform]="noteTransform(0.85, 0, -3.85)" fill="black" stroke="white" stroke-width="0.2"></svg:path>
</ng-container>
<ng-container *ngIf="white">
    <svg:path [attr.d]="whiteNotePath" [attr.transform]="noteTransform(1, 0, -4.85)" fill="white"></svg:path>
    <svg:path [attr.d]="whiteNotePath" [attr.transform]="noteTransform(1, 0, -4.85)" fill="white" stroke="black" stroke-width="0.1"></svg:path>
    <svg:path [attr.d]="whiteNotePath" [attr.transform]="noteTransform(0.85, 0, -4.85)" fill="white" stroke="black" stroke-width="0.3"></svg:path>
</ng-container>
<ng-container *ngIf="chord">
    <svg:path [attr.d]="halfBlackNotePath" [attr.transform]="noteTransform(1.1, 0, -4)" fill="black" stroke="black" stroke-width="0.3"></svg:path>
    <svg:path [attr.d]="halfWhiteNotePath" [attr.transform]="noteTransform(1.1, 0, -4)" fill="black" stroke="black" stroke-width="0.3"></svg:path>
    <svg:path [attr.d]="halfBlackNotePath" [attr.transform]="noteTransform(1.025, 0, -4)" fill="white" stroke="white" stroke-width="0.3"></svg:path>
    <svg:path [attr.d]="halfWhiteNotePath" [attr.transform]="noteTransform(1.025, 0, -4)" fill="white" stroke="white" stroke-width="0.3"></svg:path>
    <svg:path [attr.d]="halfBlackNotePath" [attr.transform]="noteTransform(1, 0, -4)" fill="black" stroke="black" stroke-width="0.1"></svg:path>
    <svg:path [attr.d]="halfWhiteNotePath" [attr.transform]="noteTransform(1, 0, -4)" fill="black" stroke="black" stroke-width="0.1"></svg:path>
    <svg:path [attr.d]="halfBlackNotePath" [attr.transform]="noteTransform(0.9, 0, -4)" fill="black"></svg:path>
    <svg:path [attr.d]="halfWhiteNotePath" [attr.transform]="noteTransform(0.9, 0, -4)" fill="white"></svg:path>
</ng-container>
