<div class="ch-app mat-typography">
  <div class="ch-app-header">
    <h1 class="mat-display-4">Chart Hero</h1>
  </div>
  <div class="ch-app-sidebar">
    <md-list>
      <md-list-item>
        <h2>Audio:</h2>
      </md-list-item>
      <md-list-item>
        <button md-button (click)="mode = 'audio-upload'" [color]="mode === 'audio-upload' ? 'basic' : 'accent'">Audio Select</button>
      </md-list-item>
      <md-list-item>
        <h2>Chart:</h2>
      </md-list-item>
      <md-list-item>
        <button md-button [disabled]="true" (click)="mode = 'chart-upload'" [color]="mode === 'chart-upload' ? 'basic' : 'accent'">Chart Upload</button>
      </md-list-item>
      <md-list-item>
        <button md-button [disabled]="!audioStore.audioUploaded" (click)="mode = 'tap-input'" [color]="mode === 'tap-input' ? 'basic' : 'accent'">Tap Input</button>
      </md-list-item>
      <md-list-item>
        <button md-button [disabled]="!audioStore.audioUploaded" (click)="mode = 'chart-editor'" [color]="mode === 'chart-editor' ? 'basic' : 'accent'">Chart Editor</button>
      </md-list-item>
      <md-list-item>
        <button md-button [disabled]="!audioStore.audioUploaded" (click)="mode = 'chart-preview'" [color]="mode === 'chart-preview' ? 'basic' : 'accent'">Chart Preview</button>
      </md-list-item>
    </md-list>
  </div>
  <div class="ch-app-content">
    <app-audio-upload *ngIf="mode === 'audio-upload'"></app-audio-upload>
    <app-chart-upload *ngIf="mode === 'chart-upload'"></app-chart-upload>
    <app-tap-input *ngIf="mode === 'tap-input'"></app-tap-input>
    <app-chart-editor *ngIf="mode === 'chart-editor'"></app-chart-editor>
    <app-chart-preview *ngIf="mode === 'chart-preview'"></app-chart-preview>
    <app-metadata *ngIf="mode === 'metadata'"></app-metadata>
  </div>
</div>
