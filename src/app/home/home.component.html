<div class="ch-home">
    <md-list>
        <md-list-item class="ch-home-audio-select">
            <input [hidden]='true' #inputAudio type="file" (change)="newAudioFile($event)"/>
            <button md-raised-button color="primary" (click)="inputAudio.click()">Select audio file</button>
            <label *ngIf="audioFile" class="body-1">{{audioFile.name}}</label>
        </md-list-item>
    </md-list>
</div>
