<div class="note-controls-guitar">
    <svg version="1.1" baseProfile="full" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
        preserveAspectRatio="none" shape-rendering="geometricPrecision">
        <rect *ngIf="green" x="10" y="10" width="16" height="80" fill="green"></rect>
        <rect *ngIf="red" x="26" y="10" width="16" height="80" fill="red"></rect>
        <rect *ngIf="yellow" x="42" y="10" width="16" height="80" fill="yellow"></rect>
        <rect *ngIf="blue" x="58" y="10" width="16" height="80" fill="blue"></rect>
        <rect *ngIf="orange" x="74" y="10" width="16" height="80" fill="orange"></rect>
        <rect (click)="flipGreen()" x="10" y="10" width="16" height="80" fill="transparent" stroke="white" stroke-width="1"></rect>
        <rect (click)="flipRed()" x="26" y="10" width="16" height="80" fill="transparent" stroke="white" stroke-width="1"></rect>
        <rect (click)="flipYellow()" x="42" y="10" width="16" height="80" fill="transparent" stroke="white" stroke-width="1"></rect>
        <rect (click)="flipBlue()" x="58" y="10" width="16" height="80" fill="transparent" stroke="white" stroke-width="1"></rect>
        <rect (click)="flipOrange()" x="74" y="10" width="16" height="80" fill="transparent" stroke="white" stroke-width="1"></rect>
        <line x1="10" y1="10" x2="90" y2="10" stroke="white" stroke-width="5"></line>        
        <line x1="10" y1="90" x2="90" y2="90" stroke="white" stroke-width="5"></line>        
    </svg>
</div>
