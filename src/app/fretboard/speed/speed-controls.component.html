<div class="speed-controls">
    <mat-list>
        <mat-list-item>
            <div class="slider">
                <label class="body-1">Speed: </label>                                    
                <mat-slider (keydown)="captureEvent($event)" [value]="service.speed" (change)="service.speed = $event.value" thumbLabel min="1" max="20" step="1"></mat-slider>
            </div>
        </mat-list-item>
    </mat-list>
</div>
